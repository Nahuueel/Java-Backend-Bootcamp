<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<title>Create Unidad </title>
	</head>
	<body>
		<form th:acction="@{/create}" th:object="${unidad}" method="post">
			<label>ID: </label>
			<input type="text" name="id" th:field="*{id}"/>
			<br>
			<label>Nombre: </label>
			<input type="text" name="nombre" th:field="*{nombre}"/>
			<br>
			<label>Ataque: </label>
			<input type="number" name="ataque" th:field="*{ataque}"/>
			<br>
			<label>Defensa: </label>
			<input type="number" name="defensa" th:field="*{defensa}"/>
			<br>
			<label>Tipo: </label>
			<input type="text" name="tipo" th:field="*{tipo}"/>
			<button type="submit">
				Create unidad
			</button>
			<br>
		</form>
		<a th:href="@{/}">Go back</a>
	</body>
</html>
