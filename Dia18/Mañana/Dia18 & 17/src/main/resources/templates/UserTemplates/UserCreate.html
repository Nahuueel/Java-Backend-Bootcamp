<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<div class = "container">
    <a th:href="@{/users}"><button style="margin:0px 20px 20px 0px" class="btn btn-dark" >Go back</button></a>
    <form th:action="@{/users/create}" th:object="${user}" method="post">
        <div class="form-group">
            <label>Email: </label>
            <input class="form-control" type="text" name="email" th:field="*{email}"/>
        </div>
        <div class="form-group">
            <label>Username: </label>
            <input class="form-control" type="text" name="username" th:field="*{username}"/>
        </div>
        <div class="form-group">
            <label>Password: </label>
            <input class="form-control" type="text" name="password" th:field="*{password}"/>
        </div>
        <button class="btn btn-dark" type="submit">
            Create User
        </button>
        <br>
    </form>
</div>
</body>
</html>
