<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Client Update</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class ="container">
        <form th:action="@{/clients/update}" th:object="${client}" method="post">
            <div class="form-group">
            <input type="number" name="id" th:field="*{id}" hidden/>
            <label>FirstName: </label>
            <input class="form-control" type="text" name="first_name" th:field="*{first_name}" th:value="*{first_name}"/>
            </div>
            <div class="form-group">
            <label>LastName: </label>
            <input class="form-control" type="text" name="last_name" th:field="*{last_name}" th:value="*{last_name}"/>
            </div>
            <div class="form-group">
            <label>Address: </label>
            <input class="form-control" type="text" name="address" th:field="*{address}" th:value="*{address}"/>
            </div>
            <div class="form-group">
            <label>DNI: </label>
            <input class="form-control" type="text" name="dni" th:field="*{dni}" th:value="*{dni}"/>
            </div>
            <button class="btn btn-dark" type="submit">
                Update Client
            </button>
            <br>
        </form>
        <a th:href="@{/clients}"><button style="margin:10px 0px" class="btn btn-dark" >Go back</button></a>
    </div>
    
</body>
</html>
