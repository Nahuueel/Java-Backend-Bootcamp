<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Upload File</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
</div>
<div class ="container">
    <h1>Seleccionar Archivo</h1>
    <form method="POST" action="/uploads/store" enctype="multipart/form-data">
        <input type="file" name="file" />
        <input class="btn btn-dark" style="margin: 15px 10px" type="submit" value="Submit"/>
    </form>
    <a th:href="@{/clients}"><button style="margin:10px 0px" class="btn btn-dark" >Go back</button></a>
    <br>
</div>

<span th:if="${imagesUrl}">
<div class ="container">
    <h1>Imagenes</h1> "@{${'/img/' + players.id +'_'+ players.name + '.png'}}"
    <tr th:each="image : ${imagesUrl}">
    <td><img th:src="${image}" alt="image"></td>
</div>
</span>

<span th:if="${singleImage}">
    <div class ="container">
        <h1>Imagen</h1> 
        <img th:src="${singleImage}" alt="image">
    </div>
</span>

</body>
</html>
