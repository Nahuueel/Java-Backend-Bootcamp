<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Figuras</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="jumbotron">
      <div class = "container">
        <h1 style="font-size:40px;">Tienda</h1>
        <h3>Figuras de acci√≥n</h3>
      </div>
    </div>
    <div>
    <div class="container">
      <table class ="table table-hover" >
        <thead>
        <tr>
          <th class="text-center"> Id </th>
          <th class="text-center"> Nombre </th>
          <th class="text-center"> Marca </th>
          <th class="text-center"> Origen </th>
          <th class="text-center"> Precio </th>
          <th class="text-center"> Actions </th>
        </tr>
        </thead>
        <tbody style="text-align:center">
        <tr th:each="figura: ${figuras}">
          <td th:text = ${figura.id}></td>
          <td th:text = ${figura.nombre}></td>
          <td th:text = ${figura.marca}></td>
          <td th:text = ${figura.origen}></td>
          <td th:text = ${figura.precio}></td>
          <td>
            <a th:href="@{figuras/comprar/{id} (id = ${figura.id})}"><button class="btn btn-dark" > Comprar </button></a>
          </td>
        </tr>
        </tbody>
      </table>
        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
             th:text="${mensaje}" class="alert">
        </div>
    </div>
    </div>
</body>
</html>
