<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Client</title>
</head>
<body>
<div class = "container">
    <a th:href="@{/estudiantes}"><button style="margin:0px 20px 20px 0px" class="btn btn-dark" >Go back</button></a>
    <form th:action="@{/estudiantes/create}" th:object="${estudiante}" method="post">
        <input name="id" th:field="*{id}" hidden/>
        <div class="form-group">
            <label>Dni: </label>
            <input class="form-control" type="text" name="dni" th:field="*{dni}"/>
        </div>
        <div class="form-group">
            <label>Nombre: </label>
            <input class="form-control" type="text" name="nombre" th:field="*{nombre}"/>
        </div>
        <div class="form-group">
            <label>Apellido: </label>
            <input class="form-control" type="text" name="apellido" th:field="*{apellido}"/>
        </div>
        <div class="form-group">
            <label>Telefono: </label>
            <input class="form-control" type="text" name="telefono" th:field="*{telefono}"/>
        </div>
        <button class="btn btn-dark" type="submit">
            Create Estudiante
        </button>
        <br>
    </form>
</div>
</body>
</html>
